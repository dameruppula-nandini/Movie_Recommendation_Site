<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classic Movie Recommendations</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Classic Movie Recommendations</h1>
    <form method="get" class="mb-3">
        <input type="text" name="query" placeholder="Search old movies..." class="form-control">
    </form>
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }} ({{ movie.year }})</h5>
                    <p class="card-text">{{ movie.genre }}</p>
                    <a href="/movie/{{ movie.title }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
